<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web ecopure.com</title>
    <style>
        body {
            background-color: #f8f9fa; /* Latar belakang netral */
            color: #333; 
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }
        table {
            border: none;
            border-collapse: collapse;
            width: 100%;
            margin: 20px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        td {
            padding: 20px;
            text-align: center;
        }
        .header {
            background-color: #4CAF50; /* Warna hijau segar */
            color: white;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            padding: 15px 0;
        }
        .header hr {
            border: none;
            border-top: 2px solid white;
            width: 80%;
        }
        .marquee {
            font-size: 16px;
            font-style: italic;
            margin-top: 10px;
        }
        .side-menu {
            background-color: #f0f0f0;
            color: #333;
            text-align: left;
            font-size: 18px;
            padding: 10px;
        }
        .side-menu nav a {
            display: block;
            text-decoration: none;
            color: #4CAF50;
            padding: 5px;
            margin: 5px 0;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .side-menu nav a:hover {
            background-color: #4CAF50;
            color: white;
        }
        .content {
            background-color: #fff;
            color: #333;
            font-size: 20px;
            text-align: justify;
            line-height: 1.8;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .founder {
            margin-bottom: 40px;
            text-align: center; /* Menyelaraskan semua elemen founder ke tengah */
        }
        .founder img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .founder img:hover {
            transform: scale(1.1);
        }
        .founder-name {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            text-align: center; /* Memastikan nama di tengah bawah foto */
        }
        .founder-education {
            font-size: 16px;
            color: #555;
            text-align: center; /* Memastikan pendidikan di tengah bawah nama */
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <table>
        <!-- Header -->
        <tr>

                </div>
            </td>
        </tr>

        <!-- Konten utama -->
        <tr valign="top">
            <td class="side-menu" width="25%">
                <ul>
                    <nav>
                        <a href="Home.html">Home</a>

                        <a href="layanan.html">Layanan/Produk</a>
                        <a href="Portofolio/Prestasi.html">Portofolio/Prestasi</a>
                        <a href="Kontak.html">Kontak & Media Sosial</a>
                        <a href="Gallery.html">Gallery</a>
                    </nav>
                </ul>
            </td>
            <td class="content">
                <h1>Profil Founder</h1>
        
                <!-- Founder 1 -->
                <div class="founder">
                    <img src="images/founder1.jpg" alt="Foto Ratna Dillah">
                    <div class="founder-name">Ratna Dillah</div>
                    <div class="founder-education">D3 Farmasi</div>
                </div>
        
                <!-- Founder 2 -->
                <div class="founder">
                    <img src="images/founder2.jpg" alt="Foto Founder Kedua">
                    <div class="founder-name">Nama Founder Kedua</div>
                    <div class="founder-education">Pendidikan Founder Kedua</div>
                </div>
        
                <!-- Founder 3 -->
                <div class="founder">
                    <img src="images/profil.png" alt="Foto Nurliana Pasaribu">
                    <div class="founder-name">Nurliana Pasaribu</div>
                    <div class="founder-education">S1 Informatika</div>
                </div>
            </td>
        </tr>
    </table>

</body>
</html>
