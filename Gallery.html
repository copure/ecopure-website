            margin: 0;
            padding: 0;
        }
        table {
            border: none;
            border-collapse: collapse;
            width: 100%;

            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        td {

            padding: 15px 0;
        }
        .header hr {
            border: none;
            border-top: 2px solid white;
            width: 80%;
        }
        .marquee {
            font-size: 16px;
            font-style: italic;
            margin-top: 10px;
        }
        .side-menu {
            background-color: #f0f0f0;
            color: #333;
            text-align: left;
            font-size: 18px;
            padding: 10px;
        }
        .side-menu nav a {
            display: block;
            text-decoration: none;
            color: #4CAF50;
            padding: 5px;
            margin: 5px 0;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .side-menu nav a:hover {
            background-color: #4CAF50;
            color: white;
        }
        .content {
            background-color: #fff;
            color: #333;
            font-size: 20px;
            text-align: justify;
            line-height: 1.8;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .content img {
            display: inline-block; /* Gambar sejajar */
            margin: 10px;
            width: 130px;
            height: 180px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        .content img:hover {
            transform: scale(1.1);
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-size: 14px;
        }
    </style>
